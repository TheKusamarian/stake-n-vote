<!-- Empty shell for ParcelJS html5 webapp -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stake'n'Vote</title>
    <style>
        @import "/src/styles.css";
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <a class="navbar-item is-size-3 has-text-weight-semibold" href="#">Stake'n'Vote</a>
        </div>
        <div class="navbar-end">
            <my-address-chooser id="address-chooser"></my-address-chooser>
        </div>
    </nav>
    <section>
        <div class="container">
            <div class="columns is-vcentered">
                <div class="column">
                    <div class="field">
                        <input id="staking-switch" type="checkbox" name="switchLarge" disabled="true" class="switch is-large is-rtl">
                        <label for="staking-switch">I want to stake with you!</label>
                      </div>
                </div>
                <div class="column">
                    <my-validator-list id="validator-list"></my-validator-list>
                </div>
            </div>
        </div>
    </section>
    <div class="is-divider"></div>
    <section>
        <div class="container">
            <div class="columns is-vcentered">
                <div class="column">
                    <div class="field">
                        <input id="delegation-switch" type="checkbox" name="switchLarge" class="switch is-large is-rtl">
                        <label for="delegation-switch">I want to delegate my votes to you!</label>
                    </div>
                </div>
                <div class="column">
                    <!-- Callout explaining the rules we're following when voting on your behalf -->
                    <div class="notification is-warning is-light">
                        Delegate votes to the Kusamarian voting collective
                </div>
            </div>
        </div>
    </section>
    <div class="is-divider"></div>
    <section>
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-narrow">
                    <button id="submit-transaction" class="button is-success is-large">Submit transaction</button>
                </div>
            </div>
        </div>
    </section>
    <script type="module">
        import '/src/app.js';
    </script>
</body>
</html>
